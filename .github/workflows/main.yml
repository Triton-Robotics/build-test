name: ROS2 CI (Humble)
on:
#   pull_request:
    # branches: [ main ]
    push:
        branches: [ main ]

jobs:
  build_and_test_ros2:
    runs-on: ubuntu-latest
    steps:
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy
      - uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: build_test
          target-ros2-distro: humble
